- name: Add ssh config
  tags: [deploy_tasks]
  copy:
    src : ssh_config
    dest: /etc/ssh/ssh_config
    owner: root
    group: root
    mode: 0644

- name: Upload sshd config
  tags: [deploy_tasks]
  notify: restart sshd
  copy:
    src: sshd_config
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644

