- name: Install required packages
  tags: [deploy_tasks]
  package:
    update_cache: "yes"
    name:
      - bc
      - python3-passlib
      - python-passlib

- name: Create task users
  tags: [deploy_tasks]
  user:
    name: "{{ item.name }}"
    password: "{{ item.password | password_hash('sha512', item.salt) }}"
    shell: "/usr/local/bin/{{ item.name }}sh"
    groups: docker
    create_home: yes
  with_items: "{{ challenges }}"

- name: Add custom shell
  tags: [deploy_tasks]
  lineinfile:
    path: /etc/shells
    line: "/usr/local/bin/{{ item.name }}sh"
  with_items: "{{ challenges }}"

- name: Upload custom shell
  tags: [deploy_tasks]
  template:
    src: dockersh.j2
    dest: "/usr/local/bin/{{ item.name }}sh"
    owner: root
    group: root
    mode: 0755
  with_items: "{{ challenges }}"

